<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no" />
	<title>佳华公司车辆通行卡查询</title>
	<link rel="stylesheet" href="css/frozen.css" />
	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="js/bmob-2.2.5.min.js"></script>
	<script type="text/javascript" src="js/func.js"></script>
</head>

<body id="main">
	<canvas id="canvas" style="position: absolute;z-index: -99;"></canvas>
	<div id="warn" class="ui-tooltips ui-tooltips-warn">
		<div class="ui-tooltips-cnt ui-border-b" style="text-align:center;" >
			正在进行查询,请稍等!
		</div>
	</div>
	<div style="opacity: 0.8;">
		<img style="width: 100%" src="banner.jpg" />
		<ul class="ui-list ui-list-single ui-border-tb">
			<li class="ui-border-t">
				<div class="ui-list-info">
					<h4 class="ui-nowrap">通行证类型：</h4>
					<h4 id="type" class="ui-txt-info"></h4>
				</div>
			</li>
			<li class="ui-border-t">
				<div class="ui-list-info">
					<h4 class="ui-nowrap">通行证编号：</h4>
					<h4 id="num" class="ui-txt-info"></h4>
				</div>
			</li>
			<li class="ui-border-t">
				<div class="ui-list-info">
					<h4 class="ui-nowrap">　车辆牌号：</h4>
					<h4 id="carnum" class="ui-txt-info"></h4>
				</div>
			</li>
			<li class="ui-border-t">
				<div class="ui-list-info">
					<h4 class="ui-nowrap">　联系电话：</h4>
					<h4 id="telephone" class="ui-txt-info"></h4>
				</div>
			</li>
			<li class="ui-border-t">
				<div class="ui-list-info">
					<h4 class="ui-nowrap">　所属单位：</h4>
					<h4 id="company" class="ui-txt-info"></h4>
				</div>
			</li>
			<li class="ui-border-t">
				<div class="ui-list-info">
					<h4 class="ui-nowrap">　制证日期：</h4>
					<h4 id="createdate" class="ui-txt-info"></h4>
				</div>
			</li>
			<li class="ui-border-t">
				<div class="ui-list-info">
					<h4 class="ui-nowrap">　有效日期：</h4>
					<h4 id="validitydate" class="ui-txt-info"></h4>
				</div>
			</li>
		</ul>
		<p style="text-align: center" class="ui-txt-muted">
			查询时间：<span id="time"></span>
		</p>
	</div>
</body>
<footer>
	<script type="text/javascript" src="js/grain.js"></script>
	<audio id="bgm" autoplay loop>
		<source src="bgm/bgm.mp3" type="audio/mpeg">
		<source src="bgm/bgm.ogg" type="audio/ogg">
		<source src="bgm/bgm.wav" type="audio/wav">
	</audio>
	<script>

	</script>
</footer>

</html>
